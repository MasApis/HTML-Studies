<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div dan Span</title>
</head>
<body>
    
    <!-- Contoh penggunaan tag <div> yang benar -->
    <div class="header">
        <h1>Selamat datang di situs kami!</h1>
    </div>
    <div class="content">
        <p>Ini adalah paragraf pertama.</p>
        <p>Ini adalah paragraf kedua.</p>
    </div>

    <!-- Contoh penggunaan tag <span> yang benar -->
    <p>Ini adalah teks biasa, dan <span style="color: red;">ini teks merah</span>.</p>
    
</body>
</html>
