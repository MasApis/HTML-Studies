<!DOCTYPE html>

    <title>Entity code</title>
</head>
<body>
    
    <h1>Contoh Entity Code</h1>
    <p>Gunakan `&amp;` untuk menampilkan karakter &amp; di browser.</p>
    <p>31 &gt; 23 (tiga puluh satu lebih besar dari dua puluh tiga).</p>
    <p>Teks dengan tanda kutip: &quot;Belajar HTML&quot;.</p>
    <p>Hak cipta: &copy; 2025 Semua Hak Dilindungi.</p>

    <!-- 
        Hasil yang Ditampilkan di Browser:
        Paragraf 1: Gunakan & untuk menampilkan karakter & di browser.
        Paragraf 2: 31 > 23 (tiga puluh satu lebih besar dari dua puluh tiga).
        Paragraf 3: Teks dengan tanda kutip: "Belajar HTML".
        Paragraf 4: Hak cipta: Â© 2025 Semua Hak Dilindungi.
    -->

</body>
</html>
